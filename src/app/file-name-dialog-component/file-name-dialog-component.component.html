<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>
      {{this.data.filename ? 'Edit File' : 'Add File'}}
  </h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="filename" placeholder="Enter filename">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">
        {{this.data.filename ? 'Edit' : 'Add'}}</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
